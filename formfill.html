    <link rel="stylesheet" href="formfill.css">

<body>
   <div class="formfill">
 <form action=""></form>
 <label for="First name">First Name</label>
 <input type=" text" name="fname" placeholder="enter your names"><br><br>
 <label for="Last name">Last Name</label>
 <input type="text" name="lname" placeholder="enter your last name"><br><br>

 <input type="text" name="mail" placeholder="enter your Email"><br><br>

 <input type="password" name="pass" placeholder="enter your password" required><br><br>

 <input type="text" name="vcity" placeholder="enter your city"><br><br>

 <input type="text" name="tstate" placeholder="enter your state"><br><br>
 <label for="gender">Gender</label><br>

 <input type="radio" name="gender" id="male" value="html">
 <label for="female">female</label>
 <input type="radio" name="gender" id="female" value="html">
 <label for="other">other</label>
 <input type="radio" name="gender" id="other" value="html">
   </div>
